<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>员工管理</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="~{/common/commons.html::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{/common/commons::sidebar(active = 'list.html')}"></div>
				<!-- 通过active实现选中高亮 -->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>员工信息</h2>
					<a class="btn btn-sm btn-success" th:href="@{/add}" >添加员工</a>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th style="text-align: center">id</th>
									<th style="text-align: center">姓名</th>
									<th style="text-align: center">邮箱</th>
									<th style="text-align: center">性别</th>
									<th style="text-align: center">所属部门</th>
									<th style="text-align: center">出生日期</th>
									<th style="text-align: center">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.getId()}" align="center"></td>
									<td th:text="${emp.getLastName()}" align="center"></td>
									<td th:text="${emp.getEmail()}" align="center"></td>
									<td th:text="${emp.getGender()==1?'男':'女'}" align="center"></td>
									<td th:text="${emp.getDepartment().getDepartmentName()}" align="center"></td>
									<td th:text="${#dates.format(emp.getBirth(),'yyyy年-MM月-dd日')}" align="center"></td>
									<td align="center">
										<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.getId()}">修改</a>
										<a class="btn btn-sm btn-danger" th:href="@{/delete/}+${emp.getId()}" onclick="javascript:return del();">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});

            function del() {
                var msg = "您真的确定要删除吗？\n\n请确认！";
                if (confirm(msg)==true){
                    return true;
                }else{
                    return false;
                }
            }
		</script>

	</body>

</html>
